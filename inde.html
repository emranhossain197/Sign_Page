<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- css style file link and setup -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap link css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
        integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font link -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col login_left_container" >
                <h1>Welcome back</h1>
                <p class="pb-4">Welcome back! Please enter your details.</p>
                <div class="login_from">
                    <form action="">
                        <label for="email">E-mail</label> <br>
                        <input type="email" name="email" id="email" class="input_item" placeholder="Enter your E-mail"> <br> <br>
                        <label for="password">Password</label> <br>
                        <input type="password" name="password"  class="input_item" id="password" placeholder="**********"> <br> <br>
                        <div class="row">
                            <div class="col">
                                <input type="checkbox" name="checkbox"> <label for="checkbox">Remember me</label>
                            </div>
                            <div class="col">
                                <a href="#" class="forget_link">Password forget?</a>
                            </div>
                        </div> <br> <br>
                        <button class="sign_btn">Sign in</button>
                    </form>
                    <div class="social_link">
                        <button class="social_btn"><img src="./google_icons.svg" alt="Google icon"><p>Sign in with Google</p></button> 
                        <p class="account_text">Donâ€™t have an account? <a href="#">Sign up fo free!</a></p>
                    </div>
                </div>
            </div>
            <div class="col login_right_container">
                <img src="./image.png" alt="">
            </div>
        </div>
    </section>
    <!-- bootstrap link js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
        integrity="sha512-VK2zcvntEufaimc+efOYi622VN5ZacdnufnmX7zIhCPmjhKnOi9ZDMtg1/ug5l183f19gG1/cBstPO4D8N/Img=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
